<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CountDown Timer</title>


	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="./script.js" defer></script>
</head>
<body>

	<div class="container">
		<h1 id="heading-content">VICTOR'S BIRTHDAY.</h1>

	<div class="countdown-container">
		<div class="days-c">
			<p class="big-text" id="days">0</p>
			<span>days</span>
		</div>

		<div class="hours-c">
			<p class="big-text" id="hours">0</p>
			<span>hours</span>
		</div>

		<div class="mins-c">
			<p class="big-text" id="mins">0</p>
			<span>mins</span>
		</div>

		<div class="seconds-c">
			<p class="big-text" id="seconds">0</p>
			<span>seconds</span>
		</div>
	</div>

  <form>
    <div class="heading">
      <legend>Insert Your Header:</legend>
      <input type="text" name="heading" id="heading">
    </div>
    

    <div class="date-form">
      <legend for="date-insert">Insert a Date:</legend>
      <input type="date" placeholder="e.g yyyy-mm-dd" id="date-insert">
    </div>
  
  </form>

  <button type="button" onclick="Submit()" id="sub">Submit</button>
	
	</div>
	
</body>
</html>
